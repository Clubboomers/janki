<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>main Window</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #wrapper {
        display: grid;
        width: 100%;
        height: 100vh;
        grid-gap: 3px;
        grid-template-rows: repeat(2, 1fr) auto repeat(4, 1fr);
        grid-template-columns: 200px 1fr auto 1fr 200px;
        grid-template-areas:
          ". . a . ."
          ". . . . ."
          ". b b b ."
          "c c c c c"
          "c c c c c"
          "d d d d d"
          "d d d d d";
      }
      .center {
        display: block;
        margin: auto;
        position: relative;
      }

      #btnAddDeck {
        grid-area: a;
      }

      /*#deckselect {
        grid-area: b;
      }*/

      option {
        background: rgb(188, 182, 182);
      }
      option:nth-child(odd) {
        background: rgb(147, 147, 147);
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <button class="center" id="btnAddDeck">Add deck</button>
    </div>
    <script type="text/javascript">
      let list = [
        { deckName: "asd" },
        { deckName: "asd2.0" },
        { deckName: "nihongo" },
      ];
      let deckSection = document.createElement("select");
      deckSection.setAttribute("id", "deckSelect");
      deckSection.style.gridArea = "b";
      deckSection.style.border = "0";
      deckSection.style.overflow = "hidden";
      deckSection.setAttribute("size", list.length);
      document.getElementById("wrapper").appendChild(deckSection);
      console.log(list.length);
      for (let i = 0; i < list.length; i++) {
        const deckName = list[i].deckName;
        const option = document.createElement("option");
        option.innerHTML = deckName;
        document.getElementById("deckSelect").appendChild(option);
      }
    </script>
  </body>
</html>
